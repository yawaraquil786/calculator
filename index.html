<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      /* Common styles for both light and dark modes */
      .calculator {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        padding: 10px;
        width: 300px;
        margin: 0 auto;
        text-align: center;
        background-color: #333;
      }
      
      #result {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding-right: 10px;
        box-sizing: border-box;
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
      
      .buttons button {
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        cursor: pointer;
        font-size: 18px;
        padding: 10px;
        transition: all 0.2s;
        outline: none;
      }
      
      .buttons button:hover {
        background-color: #ccc;
      }
      
      .buttons button:nth-child(1),
      .buttons button:nth-child(2) {
        grid-column: 1 / span 2;
        background-color: #e74c3c;
        color: #fff;
      }
      
      .buttons button:nth-child(16) {
        background-color: #2ecc71;
        color: #fff;
      }
      
      .buttons button:nth-child(18) {
        grid-column: 1 / span 2;
      }
      
      /* Dark mode styles */
      .dark-mode {
        background-color: #222;
        color: #fff;
      }
      
      .dark-mode #result {
        background-color: #333;
        color: #fff;
        border-color: #444;
      }
      
      .dark-mode .buttons button {
        background-color: #444;
        border-color: #555;
        color: #fff;
      }
      
      .dark-mode .buttons button:hover {
        background-color: #555;
      }
      
      .dark-mode .buttons button:nth-child(1),
      .dark-mode .buttons button:nth-child(2) {
        background-color: #b30000;
      }
      
      .dark-mode .buttons button:nth-child(16) {
        background-color: #00b300;
      }
      
      /* Toggle button styles */
      #toggle {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #302929;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      
      #toggle:hover {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button id="toggle">Toggle Dark Mode</button>
    <div class="calculator">
      <input type="text" id="result" disabled>
     
      <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="backspace()">&larr;</button>
        <button onclick="addToResult('(')">()</button>
        <button onclick="addToResult(')')">()</button>
        <button onclick="addToResult('7')">7</button>
        <button onclick="addToResult('8')">8</button>
        <button onclick="addToResult('9')">9</button>
        <button onclick="addToResult('/')">/</button>
        <button onclick="addToResult('4')">4</button>
        <button onclick="addToResult('5')">5</button>
        <button onclick="addToResult('6')">6</button>
        <button onclick="addToResult('*')">*</button>
        <button onclick="addToResult('1')">1</button>
        <button onclick="addToResult('2')">2</button>
        <button onclick="addToResult('3')">3</button>
        <button onclick="addToResult('-')">-</button>
        <button onclick="addToResult('0')">0</button>
        <button onclick="addToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="addToResult('+')">+</button>
        <button onclick="changeMode()">Toggle Mode</button>
      </div>
    </div>
    
    <script>
      // Get the elements
      const toggle = document.getElementById('toggle');
      const calculator = document.querySelector('.calculator');
      const result = document.getElementById('result');
      const buttons = document.querySelector('.buttons');
      
      // Add event listeners to the buttons
      function addToResult(value) {
        result.value += value;
      }
      
      function clearResult() {
        result.value = '';
      }
      
      function backspace() {
        result.value = result.value.slice(0, -1);
      }
      
      function calculateResult() {
        const expression = result.value;
        if (expression) {
          result.value = eval(expression);
        }
      }
      
      // Toggle between light and dark mode
      function changeMode() {
        calculator.classList.toggle('dark-mode');
      }
      
      // Add event listeners to the toggle button
      toggle.addEventListener('click', changeMode);
    </script>
  </body>
</html>
